name: API Test Automation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"   # nightly run
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests and generate report
        run: |
          python -m pytest \
            --html=reports/report.html \
            --self-contained-html

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: reports/report.html

  lambda-health-check:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 2️⃣ DEBUG: Confirm AWS identity (ACCOUNT CHECK)
      - name: Debug - AWS identity
        run: |
          echo "=== AWS CALLER IDENTITY ==="
          aws sts get-caller-identity

      # 3️⃣ DEBUG: Confirm region GitHub Actions is using
      - name: Debug - AWS region
        run: |
          echo "=== AWS REGION ==="
          aws configure get region

      # 4️⃣ DEBUG: List Lambda functions in this account + region
      - name: Debug - List Lambda functions
        run: |
          echo "=== LAMBDA FUNCTIONS IN REGION ==="
          aws lambda list-functions --max-items 10

      # 5️⃣ Invoke Lambda health check
      - name: Invoke Lambda health check
        run: |
          aws lambda invoke \
            --function-name lambda_health_check \
            --payload '{}' \
            response.json

      # 6️⃣ Print Lambda response
      - name: Print Lambda response
        run: |
          echo "=== LAMBDA RESPONSE ==="
          cat response.json

      # 7️⃣ Fail pipeline if Lambda reports FAIL
      - name: Fail build if Lambda returned FAIL
        run: |
          STATUS=$(cat response.json | jq -r '.status')
          echo "Lambda status: $STATUS"
          if [ "$STATUS" != "PASS" ]; then
            echo "Lambda health check failed"
            exit 1
          fi
