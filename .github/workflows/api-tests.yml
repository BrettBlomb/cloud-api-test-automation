name: API Test Automation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"   # nightly run
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests and generate report
        run: |
          python -m pytest \
            --html=reports/report.html \
            --self-contained-html

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: reports/report.html

  lambda-health-check:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      # 1️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2   # FORCE REGION HERE

      # 2️⃣ Debug AWS identity (account validation)
      - name: Debug - AWS identity
        run: |
          echo "=== AWS CALLER IDENTITY ==="
          aws sts get-caller-identity

      # 3️⃣ Debug region from environment
      - name: Debug - AWS region (env vars)
        run: |
          echo "=== AWS REGION FROM ENV ==="
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"

      # 4️⃣ Debug full AWS configuration
      - name: Debug - AWS configuration
        run: |
          echo "=== AWS CONFIGURATION ==="
          aws configure list

      # 5️⃣ Debug: list Lambda functions (FORCED REGION)
      - name: Debug - List Lambda functions
        run: |
          echo "=== LAMBDA FUNCTIONS IN us-east-2 ==="
          aws lambda list-functions \
            --region us-east-2 \
            --max-items 20

      # 6️⃣ Invoke Lambda health check (FORCED REGION)
      - name: Invoke Lambda health check
        run: |
          aws lambda invoke \
            --region us-east-2 \
            --function-name lambda_health_check \
            --payload '{}' \
            response.json

      # 7️⃣ Print Lambda response
      - name: Print Lambda response
        run: |
          echo "=== LAMBDA RESPONSE ==="
          cat response.json

      # 8️⃣ Fail pipeline if Lambda reports FAIL
      - name: Fail build if Lambda returned FAIL
        run: |
          STATUS=$(cat response.json | jq -r '.status')
          echo "Lambda status: $STATUS"
          if [ "$STATUS" != "PASS" ]; then
            echo "Lambda health check failed"
            exit 1
          fi
