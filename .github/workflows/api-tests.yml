name: API Test Automation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"   # nightly run
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests and generate report
        run: |
          python -m pytest \
            --html=reports/report.html \
            --self-contained-html

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: reports/report.html

  lambda-health-check:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Invoke Lambda health check
        run: |
          aws lambda invoke \
            --function-name lambda_health_check \
            --payload '{}' \
            response.json

      - name: Print Lambda response
        run: cat response.json

      - name: Fail build if Lambda returned FAIL
        run: |
          STATUS=$(cat response.json | jq -r '.status')
          if [ "$STATUS" != "PASS" ]; then
            echo "Lambda health check failed"
            exit 1
          fi
